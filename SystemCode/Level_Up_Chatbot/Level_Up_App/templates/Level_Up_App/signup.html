<!DOCTYPE html>
{% extends "Level_Up_App\base.html"%}
{% load static %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h2>Level Up! Sign up form</h2>
    </div>
    <div class="signup">
      <h4>Welcome to the Level Up! career recommendation agent.</h4>
      <p>Please enter your name and email to sign up.</p>
      <div>
        <form method="post">
          <label for="name">Name: </label>
          <input type="text" id="name" placeholder="Your name"><br>
          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="address@email.com"><br>
          <input type="submit" class="btn btn-primary" value="Sign up!">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
